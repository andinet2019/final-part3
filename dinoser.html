      <!-- The raptorize file  -->
      <script src="jquery.raptorize.1.0.js"></script>
      <!-- For the button version -->
      <script type="text/javascript">
         $(window).load(function() {
         	$('.button').raptorize();
         });
      </script>
      <!-- For the Konami Code version -->
      <script type="text/javascript">
         $(window).load(function() {
         	$('.button').raptorize({
         		'enterOn' : 'konami-code'
         	});
         });
      </script>
      <!-- For the Timer version -->
      <script type="text/javascript">
         $(window).load(function() {
         	$('.button').raptorize({
         		'enterOn' : 'timer',
         		'delayTime' : 100
         	});
         });
      </script>
